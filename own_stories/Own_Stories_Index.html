<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Story Library</title>
  <link rel="stylesheet" href="shelf.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fleur+De+Leah&family=Princess+Sofia&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Floating Bubbles -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Title -->
  <h1 class="title">‚ú® Story Library ‚ú®</h1>

  <!-- Bookshelf -->
  <div class="bookshelf">
    <div class="shelf-wrapper">
      <div class="shelf">
        <div id="bookList" class="scroll-area"></div>
      </div>
    </div>
  </div>

  <!-- Generate Story CTA -->
    <section class="generate-story" id="generate">

  <!-- LEFT IMAGE -->
  <img src="img/magic-book.png" alt="Magic Book" class="story-img left-img">

  <!-- CENTER CONTENT (YOUR CODE) -->
  <div class="story-center">
    <h2 class="title_1">Create Your Own Story!</h2>

  <form class="prompt-form" id="storyForm">
    <input 
      type="text"
      id="topicInput"
      placeholder="Prompt: A brave dragon who..."
      class="glow-focus"
    />
   <button type="submit" class="cta-btn rotate-hover">
        Generate Magic! ü™Ñ
    </button>
  </form>



    <p class="fade-in">Powered by AI ‚Äì Your story appears instantly!</p>
  </div>

  <!-- RIGHT IMAGE -->
  <img src="img/witch.png" alt="Wizard" class="story-img right-img">

</section>



  <!-- Story Reader (Hidden until a book is clicked) -->
<div id="storySection" class="story-reader">

  <div class="story-book">

    <button id="prevBtn" class="nav-btn">‚óÄ</button>
    <button id="nextBtn" class="nav-btn">‚ñ∂</button>

    <h2 id="storyTitle"></h2>
    <img id="pageImage" />
    <p id="pageText"></p>
    <audio id="pageAudio" controls></audio>

  </div>

  <button id="backBtn" class="back-button">‚Üê Back to Library</button>
</div>






  <script src="shelf.js"></script>
</body>
</html>
